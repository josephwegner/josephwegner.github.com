<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | WegnerDesign</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" />
  <link rel="stylesheet" type="text/css" href="/fonts/stylesheet.css" />
  <script src="/javascripts/jquery.min.js"></script>
  <script src="/javascripts/keen.js"></script>
  <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19623283-1']);
      _gaq.push(['_setDomainName', 'wegnerdesign.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
  </script>
  <script type="text/javascript">
    function go() {
      var tweetLink = document.getElementsByClassName("tweet")[0].getElementsByTagName("a")[0];

      var url = encodeURIComponent("http://www.wegnerdesign.com{{ page.url }}");
      var name = encodeURIComponent("{{ page.title }} via #WegnerDesign")

      tweetLink.href = "https://twitter.com/intent/tweet?url="+url+"&text="+name;
    }

    function trackMouseOver(ele) {
      _gaq.push(['_trackEvent', 'Social Bar', 'Hover', ele.className]);
    }

    function trackClick(ele) {
      _gaq.push(['_trackEvent', 'Social Bar', 'Click', ele.className]);
    }
  </script>
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:url" content="{{ url }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="WegnerDesign" />
  <meta property="og:image" content="/images/logo.png" />
</head>
<body onload="go();">
  {% include header.html %}
  <div id="rambling" itemscope itemtype="http://schema.org/BlogPosting">
    <div id="body" class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <div class="post-list-container">
          <h3><a href="{{post.url}}">{{ page.title }}</a></h3>
          {{content}}
          <a href="{{post.url}}"><div class="blog-leaf"><span class='glyphicon glyphicon-paperclip'></span></div></a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
</body>
</html>
