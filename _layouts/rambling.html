<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | WegnerDesign</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/global.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" />
  <link rel="stylesheet" type="text/css" href="/fonts/stylesheet.css" />
  <script src="/javascripts/jquery.min.js"></script>
  <script src="/javascripts/keen.js"></script>
  <script src="/javascripts/blog.js"></script>
  <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19623283-1']);
      _gaq.push(['_setDomainName', 'wegnerdesign.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
  </script>
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:url" content="{{ url }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="WegnerDesign" />
  <meta property="og:image" content="/images/logo.png" />
</head>
<body>
  {% include header.html %}
  <div id="rambling" itemscope itemtype="http://schema.org/BlogPosting">
    <div id="body" class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <div class="post-list-container">
          <h3><a href="{{post.url}}">{{ page.title }}</a></h3>
          {{content}}
          <a href="{{post.url}}"><div class="blog-leaf"><span class='glyphicon glyphicon-paperclip'></span></div></a>
        </div>
      </div>
    </div>
  </div>
  <div class="go-to-top">
    <span class="glyphicon glyphicon-arrow-up"><span>
  </div>
  <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
  <!--
This is an experiment. This is an image of a 1px by 1px transparent GIF. It's small, served fast, and will probably have a nearly negligible amount of effect on the load time of a page.
I'm interested to see if this will spread across the internet. When you load the image, I will track an event containing the page that called it (nothing else - just referer).

If you see this, it would be awesome if you put this pixel on your own website (with this comment, so people will know why it's there) and join the experiment.

Don't talk about it - just let it sit there. I want to see how fast this thing spreads.

If you want to see how it's spreading, check out http://pixel.wegnerdesign.com
  -->
  <img src="http://pixel.wegnerdesign.com/pixel.gif" style="position: absolute; bottom: 0; right: 0;" />
</body>
</html>
