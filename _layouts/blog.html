<!DOCTYPE html>
<html>
<head>
	<title>WegnerDesign</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/blog.css" />
	<link rel="stylesheet" type="text/css" href="/fonts/stylesheet.css" />
  	<link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" />
  	<script src="/javascripts/jquery.min.js"></script>
  	<script src="/javascripts/keen.js"></script>
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-19623283-1']);
	  _gaq.push(['_setDomainName', 'wegnerdesign.com']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
</script>
<meta property="og:type" content="website" />
<meta property="og:title" content="WegnerDesign Blog Index" />
<meta property="og:image" content="/images/logo.png" />
<meta property="og:url" content="http://www.wegnerdesign.com/blog" />
<meta property="og:description" content="The index for the Wegner Design Blog" />
<meta property="og:site_name" content="WegnerDesign" />
</head>
<body>
	{% include header.html %}
  	<h2 class='section-header'>Blog</h2>
  	<div class="row">
  		<div class="col-xs-1 visible-xs"></div>
  		<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10">
		  	<ul class="blog-listing">
		  		{% for post in site.categories.blog %}
		  			<li class="post-list-container">
		  				{% if post.image %}
		  					<a href="{{post.url}}"><img src="{{ post.image }}" class="halo-image" /></a>
		  				{% endif %}
		  				<h3><a href="{{post.url}}">{{ post.title }}</a></h3>
		  				{{post.excerpt}}
		  				<a href="{{post.url}}"><div class="blog-leaf"><span class='glyphicon glyphicon-book'></span></div></a>
		  			</li>
		  		{% endfor %}
		  	</ul>
  		</div>
  	</div>
  <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
</body>
</html>
