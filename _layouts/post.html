<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | WegnerDesign</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" />
  <link rel="stylesheet" type="text/css" href="/fonts/stylesheet.css" />
  <script src="/javascripts/jquery.min.js"></script>
  <script src="/javascripts/keen.js"></script>
  <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19623283-1']);
      _gaq.push(['_setDomainName', 'wegnerdesign.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
  </script>
  <script type="text/javascript">
    function go() {
      var tweetLink = document.getElementsByClassName("tweet")[0].getElementsByTagName("a")[0];

      var url = encodeURIComponent("http://www.wegnerdesign.com{{ page.url }}");
      var name = encodeURIComponent("{{ page.title }} via #WegnerDesign")

      tweetLink.href = "https://twitter.com/intent/tweet?url="+url+"&text="+name;
    }

    function trackMouseOver(ele) {
      _gaq.push(['_trackEvent', 'Social Bar', 'Hover', ele.className]);
    }

    function trackClick(ele) {
      _gaq.push(['_trackEvent', 'Social Bar', 'Click', ele.className]);
    }
  </script>
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:url" content="{{ url }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="WegnerDesign" />
</head>
<body onload="go();">
  <div id="metaColumn">
    <div id="logo">
      <a href="/"><img src="/images/logo.png" alt="Joe Wegner"/></a>
    </div>
    <div id="footercontrols">
      <div id="index"><a href="/blog"><img src="/images/index.png" /></a></div><!--
     --><div id="rss"><a href="/feed.xml"><img src="/images/rss.png" /></a></div></div>
    </div>
  </div>
  <div id="post">
    <h2><span class='title'>{{ page.title }}</span><span class="date">{{ page.date | date_to_long_string }}</span></h2>
    <div id="body">{{ content }}</div>
    <div id="thanks">
      {% if page.thanks %}
        {{page.thanks}}
      {% else %}
        Thanks for reading <a href="{{page.url}}">{{page.title}}</a> by <a href="/">Joe Wegner</a>.  Want to <a href="/blog">read more</a>?
      {% endif %}
    </div>
    <div id="socialColumn">
      <div class='tweet' onMouseOver="trackMouseOver(this);" onClick="trackClick(this);"><a target="_blank" href="#"></a></div>
      <div class="gittip" onMouseOver="trackMouseOver(this);" onClick="trackClick(this);"><a target="_blank" href="https://www.gittip.com/josephwegner/"></a></div>
    </div>
    <div id="disqus_thread" style="width: 75%; margin-top: 50px;"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'wegnerdesign'; // required: replace example with your forum shortname
        var disqus_identifier = '{{ meta.dsq.thread_id }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
  <div id="footer"></div>
</body>
</html>
