<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} | Joe Wegner</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/global.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" />
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
  <script src="/javascripts/jquery.min.js"></script>

  <script src="/javascripts/blog.js"></script>
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:url" content="{{ url }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:site_name" content="Joe Wegner" />
  <meta property="og:image" content="/images/logo.png" />
</head>
<body>
  {% include header.html %}
  <div id="rambling"  class="container-fluid" itemscope itemtype="https://schema.org/BlogPosting">
    <div id="body" class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <div class="post-list-container">
          <h3><a href="{{post.url}}">{{ page.title }}</a></h3>
          {{content}}
          <a href="{{post.url}}"><div class="blog-leaf"><span class='glyphicon glyphicon-paperclip'></span></div></a>
        </div>
      </div>
    </div>
  </div>
  <div class="go-to-top">
    <span class="glyphicon glyphicon-arrow-up"><span>
  </div>
  <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
</body>
</html>
